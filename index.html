<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>

    <title>Account form</title>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <section class="form">
                <form onsubmit="return false" method="post">
                    <h1 class="title">Create an Account</h1>
                    <div class="form-element">
                        <label for="email">Email <em>(required)</em></label>
                        <input type="email" id="email" name="email" placeholder="e.g. johnDou@gmail.com" required>
                    </div>
                    <div class="form-element">
                        <label for="password">Password <em>(required)</em></label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <input type="submit" id="submit" value="Submit">
                </form>
                <div class="greetings">
                    <h1 id="greetings"></h1>
                    </h1>
                    <img src="./kitty.jpg" alt="greeting kitty">
                </div>
            </section>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <p id="user_mail"></p>
            <div class="answer">
                <button id="cancel">Cancel</button>
                <button id="confirm">Confirm</button>
            </div>
        </div>
    </div>


</body>

</html>
